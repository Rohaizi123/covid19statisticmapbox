<!DOCTYPE html>
<html>
    <head>
        <title>
            Mapbox
        </title>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js">
        </script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet"/>
        <style>
            body { margin: 0; padding: 0; }
	#map { 
		position: absolute; 
		top: 0; 
		bottom: 0; 
		width: 100%;
	}

	.container{
		height: 150px;
		width: 200px;
		position: absolute;
		top: 20px;
		right: 40px;
		background-color: rgba(255, 255, 255, 0.9);
		padding: 15px;
		text-align: center;
	}
        </style>
    </head>
    <body>
        <div id="map">
        </div>
        <div class="container">
            <h3>
                Jumlah Kes Aktif COVID-19 Di Setiap Negeri Di Malaysia
            </h3>
            <h4 id="date"></h4>
        </div>
        <script src="map.js"></script>
    </body>
</html>
