<!DOCTYPE html>
<html>
<head>
	<title>Mapbox</title>
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { 
		position: absolute; 
		top: 0; 
		bottom: 0; 
		width: 100%;
	}

	.container{
		height: 100px;
		width: 200px;
		position: absolute;
		top: 20px;
		right: 40px;
		background-color: rgba(255, 255, 255, 0.9);
		padding: 15px;
		text-align: center;
	}
</style>
</head>
<body>
<div id="map">
</div>
<div class="container">
	<h3>Jumlah Kes Aktif COVID-19 Di Setiap Negeri Di Malaysia</h3>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoicm9oYWl6aW1vaGFtZWQiLCJhIjoiY2swcWU3Ym1vMDduajNtcnBkN3owZXhhcSJ9.iSYAlauLQH0MrnHDgvkhug';
	var map = new mapboxgl.Map({
		container: 'map', // container id
		style: 'mapbox://styles/mapbox/dark-v10', // stylesheet location
		center: [107.011772, 3.621469], // starting position [lng, lat] 3.621469, 107.011772
		zoom: 6 // starting zoom  1-22
	})

	var control= new mapboxgl.NavigationControl()
		map.addControl(control, 'top-left');

	var popup2 = new mapboxgl.Popup({ offset: 30 }).setText('Selangor Kes Aktif: 92');//selangor

	var popup13 = new mapboxgl.Popup({ offset: 30 }).setText('Sarawak Kes Aktif: 6');//sarawak
	var popup14 = new mapboxgl.Popup({ offset: 30 }).setText('Pulau Pinang Kes Aktif: 7');//pulau pinang

	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([101.684586,3.134730 ]).addTo(map).setPopup(popup); //kl
	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([101.469502,3.002118]).addTo(map).setPopup(popup2); //Selangor
	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([102.038402,2.689074]).addTo(map).setPopup(popup3); //Negeri 9
	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([102.285162,2.261139]).addTo(map).setPopup(popup4); //Melaka
	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([103.329078,2.173619]).addTo(map).setPopup(popup5); //Johor
	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([101.075623, 4.476668]).addTo(map).setPopup(popup6); //Perak
	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([100.562769, 6.034881]).addTo(map).setPopup(popup7); //Kedah
	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([100.257043, 6.489652]).addTo(map).setPopup(popup8); //Perlis
	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([102.204205, 6.097009]).addTo(map).setPopup(popup9); //Kelantan
	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([103.027650, 5.265902]).addTo(map).setPopup(popup10); //Terenggani
	new mapboxgl.Marker({ "color": "#b40219" }).setLngLat([102.377063, 3.952406]).addTo(map).setPopup(popup11); //pahang

</script>

</html>
